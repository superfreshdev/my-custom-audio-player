<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Custom Audio Player</title>
</head>

<body>

    <!-- ------------------------------------------------------- -->
    <!-- Test Layout -->
    <!-- ------------------------------------------------------- -->

    
    <div class="info-container">

        <div class="red-header"> Google Native Audio Player ðŸ‘Ž </div>
    
        <audio preload="metadata" src="media/crazy-pop-violine.mp3" title="[Native] - Crazy Pop Violine Audio" id="native-audio" controls>
        </audio>

         <!-- <audio preload="none" controls>
            <source src="media/blamless.mp3">
        </audio> -->

    
    </div>

    <br><br>

    <!-- ------------------------------------------------------------- -->
    <!-- Audio Handling Container                                      -->
    <!-- ------------------------------------------------------------- -->
    <div class="audio-handling-container">

    
       
        <!-- -------------------------------------------------------- -->
        <!-- Audio General Sets Container -->
        <!-- -------------------------------------------------------- -->
        <div class="audio-general-sets-container">

            <input id="chk-repeat-audio" type="checkbox">
            <label for="chk-repeat-audio" class="lbl-general-audio-set">

                <img src="media/repeat-grey.png" class="img-icon-big" alt="img">
                <div>Repeat</div>
            
            </label>

            <input id="chk-autoplay-audio" type="checkbox">
            <label for="chk-autoplay-audio" class="lbl-general-audio-set">

                <img src="media/autoplay-grey.png" class="img-icon-small" alt="img">
                <div>Autoplay</div>
                
            </label>

            <input id="chk-infinity-audio" type="checkbox">
            <label for="chk-infinity-audio" class="lbl-general-audio-set">

                <img src="media/infinity-grey.png" class="img-icon-small" alt="img">
                <div>Infinity(A)</div>
                
            </label>

        </div>

        <!-- -------------------------------------------------------- -->
        <!-- Audio Prev/Next Container -->
        <!-- -------------------------------------------------------- -->
        <div class="audio-prev-next-container">

            <div class="info-number-of-audio-files-container">
                <div id="js-currentAudioIndex">-</div>
                <div> / </div>
                <div id="js-maxAudioIndex">-</div>
            </div>

            <button type="button" id="btn-audio-prev" class="btn-prev-next">
                <img src="media/audio-prev-next.png" alt="img">
            </button>

            <button type="button" id="btn-audio-next" class="btn-prev-next">
                <img src="media/audio-prev-next.png" alt="img">
            </button>

        </div>

    </div>
    <!-- ------------------------------------------------------------- -->
    <!-- Custom Audio Player                                      -->
    <!-- ------------------------------------------------------------- -->
    <audio-player id="custom-audio-player-books"></audio-player>

    

    <div class="shiggy-container">

        <img src="media/shiggy-break.gif">

    </div>

 
    
    <!-- ------------------------------------------------------- -->
    <!-- JS Bindings    -->
    <!-- ------------------------------------------------------- -->
    <script src="js.js"></script>
    <script src="audio-handlings.js"></script>

</body>
</html>
