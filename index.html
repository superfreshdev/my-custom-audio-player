<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Custom Audio Player</title>
</head>

<body>

    <!-- ------------------------------------------------------- -->
    <!-- Test Layout -->
    <!-- ------------------------------------------------------- -->

    
    <div class="info-container">

        <div class="red-header"> Google Native Audio Player 👎 </div>
    
        <audio preload="metadata" controls>
            <source src="media/crazy-pop-violine.mp3">
        </audio>

         <audio preload="none" controls>
            <source src="media/blamless.mp3">
        </audio>

    
    </div>

    <br><br>

    <!-- ------------------------------------------------------------- -->
    <!-- Audio Handling Container                                      -->
    <!-- ------------------------------------------------------------- -->

    <div class="audio-handling-container">

        <!-- -------------------------------------------------------- -->
        <!-- Audio Prev/Next Container -->
        <!-- -------------------------------------------------------- -->
        <div class="audio-prev-next-container">

            <div class="audio-max-files-container">
                <div>01</div>
                <div>/</div>
                <div>16</div>
            </div>

            <button type="button" class="btn-prev-next">
                <img src="media/audio-prev-next.png" alt="img">
            </button>

            <button type="button" class="btn-prev-next">
                <img src="media/audio-prev-next.png" alt="img">
            </button>

        </div>

       
        <!-- -------------------------------------------------------- -->
        <!-- Audio General Sets Container -->
        <!-- -------------------------------------------------------- -->
        <div class="audio-general-sets-container">

            <input id="chk-repeat-audio-cardw" type="checkbox">
            <label for="chk-repeat-audio-cardw" class="lbl-general-audio-set">

                <img src="media/repeat-grey.png" alt="img">
                <div>Repeat</div>
            
            </label>

            <input id="chk-autoplay-audio-cardw" type="checkbox">
            <label for="chk-autoplay-audio-cardw" class="lbl-general-audio-set">

                <img src="media/autoplay-grey.png" alt="img">
                <div>Autoplay</div>
                
            </label>

            <input id="chk-infinity-audio-cardw" type="checkbox">
            <label for="chk-infinity-audio-cardw" class="lbl-general-audio-set">

                <img src="media/infinity-grey.png" alt="img">
                <div>Infinity(A)</div>
                
            </label>

        </div>

      

    </div>

    <audio-player src="media/sha3.mp3" title="SHAMAN - Я РУССКИЙ"></audio-player>

    

    <br><br>

    <div class="info-container">

        <div class="green-header"> Custom Audio Player 🤤 </div>

       

        <br><br>

        <audio-player src="media/Charlie Simpson - I See You (Official Video).mp3" title="Charlie Simpson - I See You" ></audio-player>

        <br><br>

        <audio-player src="media/13-c-a-r-d-w.ogg" title="Kap.13 - Cafe am Rande der Welt"></audio-player>

        <br><br>

        <audio-player src="media/DSharp - Heartless (Violin Cover) _ The Weeknd.mp3" title="#Dsharp - Heartless - Violin Cover"></audio-player>

        <br><br>

        <audio-player src="media/case.mp3" title="Case - In the Morning - und dies könnte ein Test für ein sehr langen Text sein allerdings verstehe ich das auch wiederum nicht mehr aber es könnte echt lang sein"></audio-player>

        <br><br>

        <audio-player src="media/sha3.mp3" title="SHAMAN - Я РУССКИЙ"></audio-player>

        




        <!-- <audio-player title="Marko Tack 3"></audio-player> -->


    </div>


    
    
    
    <!-- ------------------------------------------------------- -->
    <!-- JS Bindings    -->
    <!-- ------------------------------------------------------- -->
    <script src="js.js"></script>

</body>
</html>
